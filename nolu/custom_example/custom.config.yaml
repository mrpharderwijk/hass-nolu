#################################################
#
#         CUSTOM CONFIG
#
#################################################
home:
  title: 'Home'
  icon: 'mdi:home-assistant'
  url: 'home'

  # `show_header`
  # Show the Nolu header. This consists of a menu bar, generated by the
  # user defined views (where `show_in_navbar is true`)
  show_header: true

  # `show_in_navbar`
  # Determines if the menu item is showed in native tabs AND nolu menubar
  show_in_navbar: true

  # `greeting`
  # Shows a custom greeting text
  greeting:
    title: 'Hello {{ user }}ðŸ‘‹,'
    # `sunny` can be replaced by templating language e.g. {{ states('weather.xxxx') }}
    subtitle: 'It will be a sunny day...'

  rows:
    - widgets:
        #################################################
        #         BINARY SENSOR (motion & contact sensors)
        #################################################
        - type: 'binary'
          entity: 'binary_sensor.xxxxxxx'
          name: 'Frontdoor'
          template:
            - 'contact_door'
            # OR
            - 'contact_window'
            # OR
            - 'motion'

        #################################################
        #         CAMERA EXAMPLE
        #################################################
        - type: 'camera'
          entity: camera.front_door
          template:
            - camera

        #################################################
        #         CLIMATE EXAMPLE
        #################################################
        - type: 'climate'
          entity: 'climate.xxxxxxx'
          name: 'Living room thermostat'
          template:
            - 'climate_thermostat'
            # OR
            - 'climate_airco'

        #################################################
        #         ENERGY EXAMPLE
        #################################################
        - type: 'energy'
          name: 'Current electricity usage'
          icon: 'mdi:lightning-bolt-outline'
          entity: 'sensor.xxxxxxx'

        #################################################
        #         FAN EXAMPLE
        #################################################
        - type: 'fan'
          entity: 'switch.xxxxxxx'
          name: 'Bathroom Fan'
          template:
            - 'base'
            - 'icon_fan'

        #################################################
        #         HUMIDITY SENSOR EXAMPLE
        #################################################
        - type: 'humidity'
          name: 'Baby Room'
          entity: 'sensor.xxxxxxx'

        #################################################
        #         LIGHT EXAMPLE
        #################################################
        - type: 'light'
          entity: 'light.xxxxxxx'
          name: 'Ceiling Spots'
          template:
            - 'icon_hue_bulb_spot'
            # OR
            - 'icon_hue_wall_lantern'
            # OR
            - 'icon_hue_iris'
            # OR
            - 'icon_hue_bulb_candle'
            # OR
            - 'icon_hue_floor_shade'
            # OR
            - 'icon_hue_floor_spot'
            # OR
            - 'icon_hue'

        #################################################
        #         MARKDOWN EXAMPLE
        #################################################
        - type: markdown
          content: 'Just a markdown card'

        #################################################
        #         POWER PLUG EXAMPLE
        #################################################
        - type: 'power_plug'
          name: 'Power plug'
          switch_entity: 'switch.xxxxxxx'
          graph_entity: 'sensor.xxxxxxx'

        #################################################
        #         TEMPERATURE SENSOR EXAMPLE
        #################################################
        - type: 'temperature'
          name: 'Baby Room'
          entity: 'sensor.xxxxxxx'

        #################################################
        #         WEATHER EXAMPLE
        #################################################
        - type: default_weather
          entity: weather.noluhass

#################################################
#
#         NOT-FOUND - 404
#         !DON'T TOUCH!
#
#################################################
not-found:
  title: '404 not found'
  icon: 'mdi:motion'
  url: 'not-found'
  show_in_navbar: false
  show_header: true
  widgets:
    - type: 'text'
      content: |
        ## 404
        Sorry, the page you requested could not be found
