#################################################
#
#         CUSTOM CONFIG
#
#################################################
home:
  title: 'Home'
  icon: 'mdi:home-assistant'
  url: 'home'
  show_in_navbar: true
  show_header: true
  rows:
    - widgets:
        #################################################
        #         WEATHER
        #################################################
        - type: default_weather
          entity: weather.buienradar

        #################################################
        #         MEDIA PLAYER
        #################################################
        - type: mini_media_player
          entity: media_player.dining_room
          speaker_group:
            platform: sonos
            show_group_count: true
            entities:
              - entity_id: media_player.dining_room
                name: Sonos Dining Area
              - entity_id: media_player.kitchen
                name: Sonos Kitchen Area
              - entity_id: media_player.tv_room
                name: Sonos TV Area

        #################################################
        #         ENERGY
        #################################################
        - type: energy
          name: Current electricity usage
          icon: mdi:lightning-bolt-outline
          entity: sensor.dsmr_electricity_current_usage

        - type: energy
          name: Total electricity usage
          icon: mdi:lightning-bolt-outline
          entity: sensor.energy_consumption_tarif_1

        - type: energy
          name: Current gas usage
          icon: mdi:fire
          entity: sensor.dsmr_gas_current_usage

        - type: energy
          name: Total gas usage
          icon: mdi:fire
          entity: sensor.dsmr_gas_total_usage

        - type: 'custom_entities'
          name: 'Occupancy'
          col_span: 'full'
          entity_list:
            - entity: input_boolean.home_occupied
              name: üè° at home
              icon: mdi:home-account

            - entity: input_boolean.home_sleep
              name: üò¥ asleep
              icon: mdi:power-sleep

#################################################
#
#         LIGHTS
#
#################################################
lights:
  title: 'Lights'
  icon: 'mdi:lightbulb-group-outline'
  url: 'lights'
  badge_entities: sensor.current_lights_on
  show_in_navbar: true
  show_header: true
  rows:
