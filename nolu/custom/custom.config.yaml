          template:
            - 'light'
            - 'icon_hue_bulb_candle'

        #################################################
        #         HUE BULB
        #################################################
        - type: 'light'
          entity: 'light.hue_bulb_varv'
          name: "Luca's Lamp"
          lock: true
          template:
            - 'light'
            - 'icon_hue_floor_shade'

        #################################################
        #         XIAOMI BEDSIDE LAMP (Noah)
        #################################################
        - type: 'light'
          entity: 'light.xiaomi_bedside_lamp_noah'
          name: "Noah's Lamp"
          lock: true
          template:
            - 'light'

        #################################################
        #         HUE POWER PLUG
        #################################################
        - type: 'light'
          entity: 'switch.0x00178801089d2ddb'
          name: 'Pergola Lightstrip'
          icon: 'mdi:string-lights'
          template:
            - 'light'

        #################################################
        #         HUE LILY
        #################################################
        - type: 'light'
          entity: 'light.hue_lily_backyard'
          name: 'Backyard Lily'
          template:
            - 'light'
            - 'icon_hue_floor_spot'

        #################################################
        #         HUE BULB
        #################################################
        - type: 'light'
          entity: 'light.hue_bulb_shed'
          name: 'Shed Bulb'
          template:
            - 'light'
            - 'icon_hue'

#################################################
#
#         CLIMATE
#
#################################################
climate:
  title: 'Climate'
  icon: 'mdi:thermometer'
  url: 'climate'
  badge_entities: sensor.current_climate_entities_on
  show_in_navbar: true
  show_header: true
  rows:
    #################################################
    #         THERMOSTATS
    #################################################
    - title: 'Thermostats'
      widgets:
        #################################################
        #         ENTRYWAY
        #################################################
        - type: 'climate'
          entity: 'climate.entryway'
          name: 'Entryway'
          template:
            - climate_thermostat

        - type: 'climate'
          entity: 'climate.40010688d8bfc0d3e211'
          name: 'Toilet'
          icon: |
            [[[
              return entity && entity.state && entity.state === 'off' ? `mdi:radiator-disabled` : `mdi:radiator`
            ]]]
          template:
            - climate_thermostat

        #################################################
        #         LIVING ROOM
        #################################################
        - type: 'climate'
          entity: 'climate.living_room'
          name: 'Living Room'
          template:
            - climate_thermostat

        #################################################
        #         MASTER BEDROOM
        #################################################
        - type: 'climate'
          entity: 'climate.master_bedroom'
          name: 'Master Bedroom'
          template:
            - climate_thermostat

        - type: 'climate'
          entity: 'climate.master_bedroom_2'
          name: 'Master Bedroom'
          template:
            - climate_airco

        #################################################
        #         LUCA'S ROOM
        #################################################
        - type: 'climate'
          entity: 'climate.lucas_room'
          name: "Luca's Room"
          template:
            - climate_thermostat

        - type: 'climate'
          entity: 'climate.luca_s_bedroom'
          name: "Luca's Airco"
          template:
            - climate_airco

        #################################################
        #         NOAH'S ROOM
        #################################################
        - type: 'climate'
          entity: 'climate.noahs_room'
          name: "Noah's Room"
          template:
            - climate_thermostat

        #################################################
        #         BATHROOM
        #################################################
        - type: 'climate'
          entity: 'climate.bathroom'
          name: 'Bathroom'
          template:
            - climate_thermostat

    #################################################
    #         TEMPERATURE
    #################################################
    - title: 'Temperature'
      widgets:
        #################################################
        #         FRONT YARD
        #################################################
        - type: 'temperature'
          name: 'Front Yard'
          entity: sensor.0x001788010645b9c8_temperature

        #################################################
        #         ENTRYWAY
        #################################################
        - type: 'temperature'
          name: 'Entryway'
          entity: sensor.entryway_temperature

        #################################################
        #         LIVING ROOM
        #################################################
        - type: 'temperature'
          name: 'Living Room'
          entity: sensor.living_room_temperature

        #################################################
        #         MASTER BEDROOM
        #################################################
        - type: 'temperature'
          name: 'Master Bedroom'
          entity: sensor.temperature_average_master_bedroom

        #################################################
        #         LUCA'S ROOM
        #################################################
        - type: 'temperature'
          name: "Luca's Room"
          entity: sensor.0x00158d00067c03c6_temperature

        #################################################
        #         NOAH'S ROOM
        #################################################
        - type: 'temperature'
          name: "Noah's Room"
          entity: sensor.temperature_average_noahs_room

        #################################################
        #         BATHROOM
        #################################################
        - type: 'temperature'
          name: 'Bathroom'
          entity: sensor.bathroom_temperature

        #################################################
        #         SHED
        #################################################
        - type: 'temperature'
          name: 'Shed'
          entity: sensor.shed_outdoor_motion_sensor_temperature

    #################################################
    #         HUMIDITY
    #################################################
    - title: 'Humidity'
      widgets:
        #################################################
        #         ENTRYWAY
        #################################################
        - type: 'humidity'
          name: 'Entryway'
          entity: sensor.entryway_humidity

        #################################################
        #         LIVING ROOM
        #################################################
        - type: 'humidity'
          name: 'Living Room'
          entity: sensor.living_room_humidity

        #################################################
        #         MASTER BEDROOM
        #################################################
        - type: 'humidity'
          name: 'Master Bedroom'
          entity: sensor.humidity_average_master_bedroom

        #################################################
        #         LUCA'S ROOM
        #################################################
        - type: 'humidity'
          name: "Luca's Room"
          entity: sensor.humidity_average_lucas_room

        #################################################
        #         NOAH'S ROOM
        #################################################
        - type: 'humidity'
          name: "Noah's Room"
          entity: sensor.humidity_average_noahs_room

        #################################################
        #         BATHROOM
        #################################################
        - type: 'humidity'
          name: 'Bathroom'
          entity: sensor.bathroom_humidity

