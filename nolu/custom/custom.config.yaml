          name: 'Frontyard Spots'
          template:
            - 'light'
            - 'icon_hue_bulb_spot'

        #################################################
        #         HUE ECONIC
        #################################################
        - type: 'light'
          entity: 'light.hue_econic'
          name: 'Hue Econic'
          template:
            - 'light'
            - 'icon_hue_wall_lantern'

        #################################################
        #         HUE IRIS
        #################################################
        - type: 'light'
          entity: 'light.hue_iris_living_room'
          name: 'Living Room Iris'
