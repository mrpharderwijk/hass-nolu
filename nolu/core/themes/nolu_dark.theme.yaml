####################################################
#                                                  #
#                     CARD-MOD                     #
#                                                  #
####################################################

card-mod-theme: nolu

card-mod-root: |
  .: |
    ha-app-layout {
      background-color: red!important;
    }

card-mod-view-yaml: |
  .: |
    hui-view {
      min-height: 100vh;
    }

  grid-layout:
    $: |
      #root {
        margin: 0 !important;
      }
      hui-grid-card {
        background-color: green!important;
      }
    hui-grid-card$: |
      h1 {
        color: red !important;
      }
