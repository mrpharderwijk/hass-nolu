.: |
  :host {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }
  ha-card {
    background-color: transparent;
    color: var(--nolu-color-inactive, rgb(245, 245, 245));
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    transition: none;
    padding: 10%;
  }
  ha-card > .states {
    background-color: var(--nolu-background-color-active, rgb(245, 245, 245)) !important;
    border-radius: 1rem;
    color: var(--nolu-color-active, rgba(0, 0, 0, 0.75));
    padding: 0.25rem 0.5rem;
    position: absolute;
    right: 10%;
    margin-top: .25rem;
  }
  ha-card > .states > .state {
    display: flex!important;
    flex-flow: row nowrap!important;
    align-items: center!important;
    justify-content: center!important;
  }
  ha-card > .states > .state > .state__value,
  ha-card > .states > .state > .state__uom {
    color: var(--nolu-color-active, rgb(22, 22, 22)) !important;
    font-size: 1rem!important;
    font-weight: 600!important;
    line-height: normal!important;
  }
  ha-card > .states > .state > .state__value {
    margin: 0!important;
  }
  ha-card > .states > .state > .state__uom {
    opacity: 1!important;
    margin: 0!important;
  }
  ha-card > .graph {
    margin-top: 0!important;
    pointer-events: none!important;
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
  }
