        const onState = ['on', 'home', 'active', 'enabled', 'heat', 'cool', 'open'];
        const offState = ['off', 'unknown', 'unavailable', 'disabled', 'closed'];
        const currentState = onState.some(state => variables.state.toLowerCase().includes(state)) ? 'on' : 'off';

        if (currentState === 'on' && variables.timeout < 2000) {
          return `${style}<g class="start">${path}</g><g class="on">${path}</g></svg>`;
        }
        if (currentState === 'off' && variables.timeout < 2000) {
          return `${style}<g class="end">${path}</g></svg>`;
        }
        if (currentState === 'on' && variables.timeout > 2000) {
          return `${style}<g class="start_timeout">${path}</g></svg>`;
        }
        if (currentState === 'off' && variables.timeout > 2000) {
          return `${style}<g class="end_timeout">${path}</g></svg>`;
        }
      ]]]
