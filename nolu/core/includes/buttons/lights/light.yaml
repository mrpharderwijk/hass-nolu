#################################################
#
#         LIGHT
#
#################################################
light:
  template:
    - base
    - circle
  show_state: false
  show_last_changed: true
  icon: mdi:lightbulb-outline
  variables:
    circle_input: >
      [[[
        return entity && entity.attributes.brightness ? Math.round(entity.attributes.brightness / 2.54) : null;
      ]]]
  hold_action:
    action: fire-dom-event
    browser_mod:
      command: popup
      title: >
        [[[ return entity.attributes.friendly_name; ]]]
      card:
        type: entities
        entities:
          - type: custom:light-popup-card
            entity: >
              [[[ return entity.entity_id ]]]
            icon: mdi:lightbulb
            fullscreen: false
            brightnessWidth: 130px
            brightnessHeight: 360px
            borderRadius: 1.7em
            sliderColor: '#c7c7c7'
            sliderTrackColor: rgba(25, 25, 25, 0.9)
            displayType: slider
          - type: custom:hui-element
            card_type: horizontal-stack
            style: >
              #root {
                justify-content: center;
                margin-top: 2em;
              }
            cards:
              - type: custom:button-card
                styles:
                  card:
                    - background: '#d8d9e1'
                tap_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: >
                      [[[ return entity.entity_id ]]]
                    color_temp: 153
                template: light_color
              - type: custom:button-card
                styles:
                  card:
                    - background: '#d5b08d'
                tap_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: >
                      [[[ return entity.entity_id ]]]
                    color_temp: 326
                template: light_color
          - type: custom:hui-element
            card_type: horizontal-stack
            style: >
              #root {
                justify-content: center;
                margin-bottom: 1em;
              }
            cards:
              - type: custom:button-card
                styles:
                  card:
                    - background: '#ff863b'
                tap_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: >
                      [[[ return entity.entity_id ]]]
                    brightness_pct: 1
                    hs_color: [23, 100]
                template: light_color
              - type: custom:button-card
                styles:
                  card:
                    [
                      background:
                        'radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 80%),
                        conic-gradient(rgb(120, 39, 230), rgb(230, 34, 231), rgb(228, 5, 136), rgb(228, 25, 25),
                        rgb(229, 105, 30), rgb(232, 226, 46), rgb(125, 230, 41), rgb(52, 232, 40), rgb(51, 231, 92),
                        rgb(52, 232, 224), rgb(32, 125, 229), rgb(18, 39, 229), rgb(120, 39, 230))',
                    ]
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    command: popup
                    title: >
                      [[[ return entity.attributes.friendly_name ]]]
                    card:
                      type: custom:light-entity-card
                      entity: >
                        [[[ return entity.entity_id ]]]
                      brightness: true
                      color_temp: true
                      full_width_sliders: false
                      hide_header: true
                      show_slider_percent: true
                      smooth_color_wheel: true
                      persist_features: true
                      consolidate_entities: false
                template: light_color
