color: |
  [[[
    const active = 'var(--nolu-color-active, rgb(22, 22, 22))';
    const inactive = 'var(--nolu-color-inactive, rgb(245, 245, 245))';

    const onState = ['on', 'auto', 'home', 'active', 'enabled', 'heat', 'cool', 'open'];
    const offState = ['off', 'unknown', 'unavailable', 'disabled', 'closed'];

    return variables && variables.state && onState.some(state => variables.state.toLowerCase().includes(state)) 
      ? active 
      : inactive;
  ]]]
